name: Flask-CI/CD

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Our Code
        uses: actions/checkout@v6
      
      - name: Setup Python 
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      
      - name: Installing Dependencies
        run: pip install -r requirements.txt
      
      - name: Running the Test
        run: pytest
